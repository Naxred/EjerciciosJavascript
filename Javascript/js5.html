<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/js5.css">
    <title>Calculadora</title>
</head>
<body>
    <script src="./js5.js"></script>

    <section class="formulario">
        <div class="form">
            <p class="form__paragraph">Favor de llenar el formulario</p>

            <div class="form__container">

                <div class="form__group">
                    <input type="number" class="form__input" name="primer_numero" id="primer_numero">
                    <label for="primer_numero" class="form__label">Primer numero</label>
                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input type="number" class="form__input" name="segundo_numero" id="segundo_numero">
                    <label for="segundo_numero" class="form__label">Segundo numero</label>
                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    
                    <select name="operacion" id="operacion" class="form__input">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label for="primer_numero" class="form__label">Operacion</label>
                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input type="number" name="resultado" id="resultado" class="form__input" disabled>
                    <label for="resultado" class="form__label">Resultado</label>
                    <span class="form__line"></span>


                </div>
               

                <input type="submit" class="form__submit" value="Enviar" onclick="calcular()">
                <!-- <button onclick="calcular()">Calcular</button> -->
            </div>
        </div>
    </section>

    <div>
        <h1>Calculadora</h1>
        <div>
            <label for="primer_numero">Primer numero</label>
            <input type="number" name="primer_numero" id="primer_numero" >
        </div>

        <div>
            <label for="segundo_numero">Segundo numero</label>
            <input type="number" name="segundo_numero" id="segundo_numero">
        </div>

        <div>
            <label for="primer_numero">Operacion</label>
            <select name="operacion" id="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div>
            <label for="resultado">Resultado</label>
            <input type="number" name="resultado" id="resultado">
        </div>

        <div>
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>

    <div>
        <h2>Programa imagenes</h2>

        <div>
            <label for="">Numero imagen</label>
            <select name="num_img" id="num_img">
                <option value="Alvaro">Alvaro</option>
                <option value="Gustavo">Gustavo</option>
                <option value="Roberto">Roberto</option>
                <option value="Santiago">Santiago</option>
                <option value="Santiago Travela">Santiago Travela</option>
            </select>
        </div>

        <div>
            <button onclick="verImagen()">Ver imagen</button>
        </div>

        <div class="imagen_seleccionada">
        </div>

    </div>

    <div>
        <h2>Programa Tabla</h2>

        <div>
            <label for="tabla">Tabla</label>
            <select name="tabla" id="tabla">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div id="resultado_tabla"></div>

        <div>
            <button onclick="calcularTabla()">Resultado Tabla</button>
        </div>
    </div>


</body>
</html>
